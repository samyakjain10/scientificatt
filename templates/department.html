{% extends "layout.html" %}
{% block content %}
                <a class="nav-link my-2" href="/departments/"><div class="sb-nav-link-icon"><i class="fas fa-building"></i></div>Departments</a>
                <a class="nav-link my-2" href="/branches/"><div class="sb-nav-link-icon"><i class="fas fa-globe"></i></div>Branches</a>
                <a class="nav-link my-2" href="/employee/"><div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>Employees</a>
                <a class="nav-link my-2" href="/register"><div class="sb-nav-link-icon"><i class="fas fa-user-plus"></i></div>Register an employee</a>
            </div>
        </div>
        <div class="sb-sidenav-footer">
            <div class="small">Logged in as:</div>
            {{user.name}}
        </div>
    </nav>
</div>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">
        <h1 class="display-3 my-4">Departments</h1>
        <hr class="my-4">
        <div class="card text-center">
          <div class="card">
            <button type="button" class="btn btn-outline-dark">Add Department</button>
          </div>
        </div>
        <br>
        <div class="card mb-4">
             <div class="card-header"><i class="fas fa-table mr-1"></i>Departments</div>
                 <div class="card-body">
                     <div class="table-responsive">
                         <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Department Name</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>Department Name</th>
                                    <th>Delete</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                {% for department in departments %}
                                <tr>
                                    <td>{{department.name}}</td>
                                    <td>
                                        <a href="/department/delete/{{department.sno}}"><button type="button" class="btn btn-outline-danger">Delete</button></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
