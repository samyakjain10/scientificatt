{% extends "layout.html" %}
{% block content %}
                <a class="nav-link my-2" href="/departments/"><div class="sb-nav-link-icon"><i class="fas fa-building"></i></div>Departments</a>
                <a class="nav-link my-2" href="/branches/"><div class="sb-nav-link-icon"><i class="fas fa-globe"></i></div>Branches</a>
                <a class="nav-link my-2" href="/employee/"><div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>Employees</a>
                <a class="nav-link my-2" href="/register"><div class="sb-nav-link-icon"><i class="fas fa-user-plus"></i></div>Register an employee</a>
            </div>
        </div>
        <div class="sb-sidenav-footer">
            <div class="small">Logged in as:</div>
            {{user.name}}
        </div>
    </nav>
</div>
<div id="layoutSidenav_content">
<main>
    <div class="container-fluid">
        <h1 class="display-3 my-4">{{user.name}}</h1>
        <hr class="my-4">
        <div class="row px-5 ">
            <div class="card bg-dark text-white mb-3" style="width: 72rem;">
              <div class="card-header"><h4>Email</h4></div>
              <div class="card-body bg-light text-dark">
                <p class="card-text">{{user.email}}</p>
              </div>
            </div>
            <div class="card bg-dark text-white mb-3" style="width: 72rem;">
              <div class="card-header"><h4>Phone No.</h4></div>
              <div class="card-body bg-light text-dark">
                <p class="card-text">{{user.phone}}</p>
              </div>
            </div>
            <div class="card bg-dark text-white mb-3" style="width: 72rem;">
              <div class="card-header"><h4>Branch</h4></div>
              <div class="card-body bg-light text-dark">
                <p class="card-text">{{user.branch}}</p>
              </div>
            </div>
            <div class="card bg-dark text-white mb-3" style="width: 72rem;">
              <div class="card-header"><h4>Department</h4></div>
              <div class="card-body bg-light text-dark">
                <p class="card-text">{{user.department}}</p>
              </div>
            </div>
            <div class="card bg-dark text-white mb-3" style="width: 72rem;">
              <div class="card-header"><h4>Position</h4></div>
              <div class="card-body bg-light text-dark">
                <p class="card-text">{{user.designation}}</p>
              </div>
            </div>
        </div>
{% endblock %}
